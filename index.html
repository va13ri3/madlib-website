<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

<div class="input__container">
      <div class="shadow__input"></div>
  <form id="madlibForm">
    <div class="brutalist-container my-element animate__animated animate__slideInRight">
    <div class="row">
<div class="col-12">
    <label class=" brutalist-label">Adjective:</label>
    <input type="text" class="brutalist-input smooth-type" id="adjective" placeholder="Type an adjective"><br>
</div>
<div class="col-12">
    <label class="brutalist-label">Two word Adjective:</label>
    <input type="text" class="brutalist-input smooth-type" id="two" placeholder="Ex: glitter-covered"><br>
</div>
<div class="col-12">
    <label class="3 brutalist-label">Animal/creature:</label>
    <input type="text" class="brutalist-input smooth-type" id="animal" placeholder="Type an animal or creature"><br>
</div>
<div class="col-12">
    <label class="4 brutalist-label">Adjective:</label>
    <input type="text" class="brutalist-input smooth-type" id="adjective2" placeholder="Type an adjective"><br>
</div>
<div class="col-12">
    <label class="5 brutalist-label">Object:</label>
    <input type="text" class="brutalist-input smooth-type" id="object" placeholder="Type an object"><br>
</div>
<div class="col-12">
    <label class="6 brutalist-label">Verb:</label>
    <input type="text" class="brutalist-input smooth-type" id="verb" placeholder="Type a verb"><br>
</div>
<div class="col-12"> 
    <label class="7 brutalist-label">Object:</label>
    <input type="text" class="brutalist-input smooth-type" id="object2" placeholder="Type an object"><br>
</div>
<div class="col-12">
    <label class="8 brutalist-label">Object:</label>
    <input type="text" class="brutalist-input smooth-type" id="object3" placeholder="Type an object"><br>
</div>
<div class="col-12">
    <label class="9 brutalist-label">Adjective:</label>
    <input type="text" class="brutalist-input smooth-type" id="adjective3" placeholder="Type an adjective"><br>
</div>
<div class="col-12"> 
    <label class="10 brutalist-label">Object:</label>
    <input type="text" class="brutalist-input smooth-type" id="object4" placeholder="Type an object"><br>
</div>
<div class="col-12">
    <button type="button" id="submitBtn" class="input__button__shadow">Create Madlib</button>
    </div>
</div>
  </form>
  </div>
</div>

  <h2>Your Madlib:</h2>
  <p id="output"></p>
